spring.application.name=foodya-backend

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/foodya_db
spring.datasource.username=foodya_user
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwt.secret=your-base64-encoded-secret-key-at-least-256-bits
app.jwt.expiration-time=3600000
# 1 hour in milliseconds
app.jwt.refresh-expiration-time=604800000
# 7 days in milliseconds
